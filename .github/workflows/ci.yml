name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Init(依存関係のインストール)
  init:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
      - name: Install dependencies
        run: cd 2025_01_12_001
          npm install
          npm ci

  # Build
  build:
    runs-on: ubuntu-latest
    needs: init
    steps:
      - name: Build project
        run: cd 2025_01_12_001
          npm run build
      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: build-artifact
          path: ./2025_01_12_001/dist

  # Test (Unit Tests)
  unit-test:
    runs-on: ubuntu-latest
    needs: init
    steps:
      - name: Run unit tests
        run: |
          cd 2025_01_12_001
          npm run test:unit
